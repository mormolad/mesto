<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--мета тег для адаптивности -->
  <meta name="description" content="Портфолио Перевалова А.С. на Яндекс.Практикуме">
  <meta name="keywords" content="HTML5, CSS, JS">
  <meta name="author" content="Антон Перевалов">
  <link rel="stylesheet" href="./pages/index.css">
  <link href="./images/logo-page.ico" rel="icon">
  <title>Научиться учиться</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo-header.svg" class="header__logo" alt="логотип сайта">
  </header>
  <main class="content">
    <section class="profile" title="коротко о пользователе: аватарка, имя, род деятельности">
      <img src="./images/avatar.jpg" alt="фото пользователя" class="profile__avatar">
      <div class="profile__edit">
        <div class="profile__info">
          <h1 class="profile__username" id="profile__username" title="Имя пользователя">Жак-Ив Кусто</h1>
          <p class="profile__employment" id="profile__employment" title="род деятельности">Исследователь oкеана</p>
        </div>
        <button type="button" title="кнопка редактирования профиля" class="profile__edit-button"
          id="profile__edit-button"></button>
      </div>
      <button type="button" class="profile__add-button" id="profile__add-button"
        title="кнопка добавления мест"></button>
    </section>
    <section>
      <ul class="cards">
        <template id="card-item">
          <li class="card">
            <img src="" alt="" class="card__mask-card">
            <h2 class="card__mesto"></h2>
            <button type="button" class="card__like" id="card_like"></button>
          </li>
        </template>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <!-- <template id="card-item"> -->
  <div class="popup" id="popup-user" title="модальное окно редактирования автора и его рода деятельности">
    <form class="popup__content" name="form-popup" id="popup-user__content">
      <h3 class="popup__title" id="popup-user-title">Редактировать профиль</h3>
      <input type="text" class="popup__field" id="popup-user__username" name="popup__username" placeholder="Имя">
      <input type="text" class="popup__field" id="popup-user__employment" name="popup__employment" placeholder="О себе">
      <button type="submit" title="сохранить информацию о пользователе" class="popup__submit">Сохранить</button>
      <button type="button" title="закрыть модальное окно" class="popup__close-popup"
        id="popup-user__close-popup"></button>
    </form>
  </div>

  <div class="popup" id="popup-place" title="модальное окно редактирования автора и его рода деятельности">
    <form class="popup__content" name="form-popup" id="popup-place__content">
      <h3 class="popup__title" id="popup-place-title">Новое место</h3>
      <input type="text" class="popup__field" id="popup-place-name" name="popup__place-name" placeholder="Название">
      <input type="text" class="popup__field" id="popup-place-url-image" name="popup__url-image"
        placeholder="Ссылка на картинку">
      <button type="submit" title="сохранить информацию о пользователе" class="popup__submit">Сохранить</button>
      <button type="button" title="закрыть модальное окно" class="popup__close-popup"
        id="popup-place__close-popup"></button>
    </form>
  </div>


  <script src="./scripts/index.js"></script>
</body>

</html>
