<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--мета тег для адаптивности -->
    <meta name="description" content="Портфолио Перевалова А.С. на Яндекс.Практикуме">
    <meta name="keywords" content="HTML5, CSS, JS">
    <meta name="author" content="Антон Перевалов">
    <link rel="stylesheet" href="./pages/index.css">
    <link href="./images/logo-page.ico" rel="icon">
    <title>Научиться учиться</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo-header.svg" class="logo__place_header">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/avatar.jpg" alt="фото пользователя" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__username">Жак-Ив Кусто<img src="./images/edit-button.svg"
                        alt="кновпа редактирования профиля" class="profile__edit-button"></h1>
                <p class="profile__employment">Исследователь океана</p>
            </div>
            <div class="profile__add-button"><img src="./images/add_button.svg" alt="кнопка добавления мест"></div>
        </section>
        <section class="cards">
            <div class="card card_mesto-background_karachaevsk">
                <div class="card__info">
                    <p class="card__mesto">Карачаево-Черкеск</p>
                    <img src="./images/like_disabled.svg" alt="лайк" id="card_karachaevsk" class="card__like">
                </div>
            </div>
            <div class="card card_mesto-background_elbrus">
                <div class="card__info">
                    <p class="card__mesto">Гора Эльбрус</p>
                    <img src="./images/like_disabled.svg" alt="лайк" id="card_elbrus" class="card__like">
                </div>
            </div>
            <div class="card card_mesto-background_dombai">
                <div class="card__info">
                    <p class="card__mesto">Домбай</p>
                    <img src="./images/like_disabled.svg" alt="лайк" id="card_dombai" class="card__like">
                </div>
            </div>
            <div class="card card_mesto-background_krasnoyarsk">
                <div class="card__info">
                    <p class="card__mesto">Красноярск</p>
                    <img src="./images/like_disabled.svg" alt="лайк" id="card_krasnoyarsk" class="card__like">
                </div>
            </div>
            <div class="card card_mesto-background_petropavlovsk">
                <div class="card__info">
                    <p class="card__mesto">Петропаловск-Камчатский</p>
                    <img src="./images/like_disabled.svg" alt="лайк" id="card_petropavlovsk" class="card__like">
                </div>
            </div>
            <div class="card card_mesto-background_elton">
                <div class="card__info">
                    <p class="card__mesto">Эльтон</p>
                    <img src="./images/like_disabled.svg" alt="лайк" id="card__elton" class="card__like">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup">
        <div class="popup__content">
            <p class="popup__title" id="popup-title">Редактировать профиль</p>
            <input type="text" value="Жак-Ив Кусто" class="popup__field">
            <input type="text" value="Исследователь океана" class="popup__field">
            <input type="submit" value="Сохранить" class="popup__submit">
            <img src="./images/close-icon.svg" alt="иконка закрытия модального окна" class="popup__close">
        </div>

    </div>
</body>
