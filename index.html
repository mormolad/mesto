<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--мета тег для адаптивности -->
  <meta name="description" content="Портфолио Перевалова А.С. на Яндекс.Практикуме">
  <meta name="keywords" content="HTML5, CSS, JS">
  <meta name="author" content="Антон Перевалов">
  <link rel="stylesheet" href="./pages/index.css">
  <link href="./images/logo-page.ico" rel="icon">
  <title>Научиться учиться</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo-header.svg" class="header__logo" alt="логотип сайта">
  </header>
  <main class="content">
    <section class="profile" title="коротко о пользователе: аватарка, имя, род деятельности">
      <img src="./images/avatar.jpg" alt="фото пользователя" class="profile__avatar">
      <div class="profile__edit">
        <div class="profile__info">
          <h1 class="profile__username" id="profile__username" title="Имя пользователя">Жак-Ив Кусто</h1>
          <p class="profile__employment" id="profile__employment" title="род деятельности">Исследователь oкеана</p>
        </div>
        <button type="button" title="кнопка редактирования профиля" class="profile__edit-button"
          id="profile__edit-button"></button>
      </div>
      <button type="button" class="profile__add-button" id="profile__add-button"
        title="кнопка добавления мест"></button>
    </section>
    <section>
      <ul class="cards">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup" id="popup" title="модальное окно редактирования">
    <form class="popup__content" name="form-popup" id="popup__content">
      <h3 class="popup__title" id="popup-title"></h3>
      <input type="text" class="popup__field" id="popup__field1" name="popup__field1" placeholder="" required>
      <input type="text" class="popup__field" id="popup__field2" name="popup__field2" placeholder="" required>
      <button type="submit" title="сохранить информацию" class="popup__submit">Сохранить</button>
      <button type="button" title="закрыть модальное окно" class="popup__close-popup" id="popup__close-popup"></button>
    </form>
  </div>

  <div id="popup-image" class="popup-image">
    <div class="popup-image__content" id="popup-image__content" title="фотография с маста">
      <img scr="" alt="" class="popup-image__image-popup" id="popup-image__image-popup">
      <h3 class="popup-image__title" id="popup-image__title"></h3>
      <button type="button" title="закрыть картинку" class="popup-image__close-popup"
        id="popup-image__close-popup"></button>
    </div>
  </div>
  <template id="card-item">
    <li class="card">
      <img src="#" alt="" class="card__mask-card" id="image-card">
      <h2 class="card__mesto"></h2>
      <button type="button" class="card__like" id="card_like"></button>
      <button type="button" class="card__del-card" id="button-del-card"></button>
    </li>
  </template>
  <script src="./modules/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
